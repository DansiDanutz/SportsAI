version: '3.8'

services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:16-alpine
    container_name: sportsai-postgres
    environment:
      POSTGRES_DB: sportsai
      POSTGRES_USER: sportsai
      POSTGRES_PASSWORD: sportsai_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sportsai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and sessions
  redis:
    image: redis:7-alpine
    container_name: sportsai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB for odds history (optional)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: sportsai-timescale
    environment:
      POSTGRES_DB: sportsai_timeseries
      POSTGRES_USER: sportsai
      POSTGRES_PASSWORD: sportsai_dev
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data

  # Kafka (optional - for event streaming)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: sportsai-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    profiles:
      - kafka

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: sportsai-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    profiles:
      - kafka

  # Backend API Service
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sportsai-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"
    environment:
      # Core Settings
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      
      # Database
      DATABASE_URL: postgresql://sportsai:sportsai_dev@postgres:5432/sportsai
      REDIS_URL: redis://redis:6379
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d
      
      # Z.AI Configuration (Primary LLM Provider)
      ZAI_API_KEY: ${ZAI_API_KEY:-***REMOVED***}
      LLM_PROVIDER: ${LLM_PROVIDER:-auto}
      ZAI_MODEL: ${ZAI_MODEL:-glm-4}
      ZAI_API_URL: ${ZAI_API_URL:-https://api.z.ai/v1/chat/completions}
      ZAI_TIMEOUT_MS: ${ZAI_TIMEOUT_MS:-12000}
      
      # OpenRouter (Fallback LLM Provider)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_TIMEOUT_MS: ${OPENROUTER_TIMEOUT_MS:-12000}
      
      # External APIs
      THE_ODDS_API_KEY: ${THE_ODDS_API_KEY:-}
      API_SPORTS_KEY: ${API_SPORTS_KEY:-}
      THE_SPORTS_DB_KEY: ${THE_SPORTS_DB_KEY:-}
      SPORTMONKS_KEY: ${SPORTMONKS_KEY:-}
      NEWS_API_KEY: ${NEWS_API_KEY:-}
      
      # Apify
      APIFY_API_TOKEN: ${APIFY_API_TOKEN:-}
      APIFY_ACTOR_ODDS_API: ${APIFY_ACTOR_ODDS_API:-}
      APIFY_ACTOR_SOFASCORE: ${APIFY_ACTOR_SOFASCORE:-}
      APIFY_ACTOR_PREDICTIONS: ${APIFY_ACTOR_PREDICTIONS:-}
      APIFY_ACTOR_FLASHSCORE: ${APIFY_ACTOR_FLASHSCORE:-}
      
      # Vercel
      VERCEL_TOKEN: ${VERCEL_TOKEN:-***REMOVED***}
      
      # Feature Flags
      ENABLE_LIVE_ODDS: ${ENABLE_LIVE_ODDS:-true}
      ENABLE_ARBITRAGE_DETECTION: ${ENABLE_ARBITRAGE_DETECTION:-true}
      ENABLE_AI_INSIGHTS: ${ENABLE_AI_INSIGHTS:-false}
    volumes:
      - ../Sports_Ai/backend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run start:dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
  timescale_data:
